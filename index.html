<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script defer src="jScript.js"></script>
</head>
<body>

    <main>
        <div class="section">
            <div class="info">
                <h1> Hi there! My name is Leo</h1>
                <h2> This is my test site.</h2>          
            </div>     
            <div class="arrow center move">
                <a class="black-arrow" href="#content"></a>
            </div>  
        </div>
    
        <div class="content">
            <div class="container" id="content">
                <h1 class="app-title" >To Do</h1>
                <ul class="todo-list js-todo-list"></ul>

            <div class="empty-state">
                <h2 class="empty-state__title">Add items below</h2>    
            </div>

            <form class="todo-form js-form">
                <input type="text" 
                aria-label="Enter a new todo item" 
                placeholder="ex: Buy Milk" 
                class="js-todo-input">
            </form>
                <a class="button done" href="#saved">See Completed Items</a>
            </div>
         </div> 

        <div class = "completed" > 
            <div class = "container" id="saved">
                 <h1 class="app-title">Done</h1>
                 <ul class="done-list js-done-list"></ul>

             <div class="empty-state">
                <h2 class="empty-state__title">No Items Completed</h2>    
            </div>
            </div>
        </div>
</main>
</body>
</html>
